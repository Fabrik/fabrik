PLG_ELEMENT_DISPLAY_VIRTUAL_OR_STORED_DESC="Alates versioonist 5.7.6 on MySQL tabelites võimalik luua nn genereeritud välju, mille sisu moodustub välja kirjelduses antud avaldise põhjal, nt CONCAT_WS(' ',eesnimi,perekonnanimi). Väli võib olla ladustatud andmetega (STORED) või virtuaalne (VIRTUAL), kuid üht ei saa teiseks muuta. Tavalist välja saab muuta ainult STORED väljaks ja vastupidi."
