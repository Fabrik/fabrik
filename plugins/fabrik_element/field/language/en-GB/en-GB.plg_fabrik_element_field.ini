PLG_ELEMENT_FIELD_INPUT_TYPE_DESC="HTML5 only. Use the new html5 input type to provide a validation in the compatible browsers. The main benefit is for devices with virtual keyboards where the appropriate virtual keyboard is displayed when the correct type is chosen. For instance, use of the 'email' input type will set the virtual keyboard with the appropriate characters (@ sign for instance). Leave on default to use the default 'text' input attribute. This value will be overriden if you choose 'number' or 'range' in the next field."
PLG_ELEMENT_FIELD_INPUT_TYPE_LABEL="HTML5 Input Type Attributes"
PLG_ELEMENT_FIELD_INPUT_TYPE_DEFAULT="Default"
PLG_ELEMENT_FIELD_INPUT_TYPE_EMAIL="Email"
PLG_ELEMENT_FIELD_INPUT_TYPE_SEARCH="Search"
PLG_ELEMENT_FIELD_INPUT_TYPE_URL="URL"
PLG_ELEMENT_FIELD_INPUT_TYPE_PHONE="Phone"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_DESC="HTML5 only. Use the new html5 input type attributes 'number' and 'range' to provide a validation in the compatible browsers. This will bring out the numeric virtual keyboard on the devices using only virtual keyboards. Some browsers will display a slider if you use the 'range' attribute. You can set an optional Minimum and/or Maximum value that can be entered in the field. You can also specify an optional 'step' value to add a widget allowing to increase or decrease the value entered. WARNING: the min, max and step options are implemented in various ways in the different browsers, so you should never relied on them if you need a real min-max validation for this field. Use a validation plugin instead. If you set this field on something else than 'No', this will override the value set in the 'Input Type Attributes' field."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_LABEL="Use HTML5 number input type"
PLG_ELEMENT_FIELD_INPUT_TYPE_NUMBER="Numeric"
PLG_ELEMENT_FIELD_INPUT_TYPE_RANGE="Range"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MIN_DESC="OPTIONAL. Set the minimum value that can be entered in this field. In the browsers that implement this feature, this will be the default value if the user tries to enter a lower value. WARNING: this is implemented in various ways in the different browsers, so use a validation plugin if you realy need to control the minimum value entered."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MIN_LABEL="Min value"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MAX_DESC="OPTIONAL. Set the maximum value that can be entered in this field. In the browsers that implement this feature, this will be the default value if the user tries to enter a higher value. WARNING: this is implemented in various ways in the different browsers, so use a validation plugin if you realy need to control the maximum value entered."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MAX_LABEL="Max value"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_STEP_DESC="OPTIONAL. Add a widget next to the field that when clicked allows the user to increase or decrease the enterd value by the amount you entered in this field. For instance, write '1' to allow the user to increase/decrease the value by 1 unit. WARNING: this is not implemented in all the modern browsers."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_STEP_LABEL="Step"
