PLG_ELEMENT_FIELD_THOUSAND_SEP_DESC="Si vous avez sélectionné 'oui' pour le format 'Nombre', ceci sera utilisé comme séparateur des milliers. Si vous avez besoin de spécifier un espace (séparateur standard en français), indiquez #32 à la place (Joomla supprime les espaces en début et fin de chaîne au moment de la sauvegarde)."
PLG_ELEMENT_FIELD_THOUSAND_SEP_LABEL="Séparateur des milliers"
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Si 'oui', la valeur sera interprétée au travers de la fonction number_format() de PHP, qui insèrera automatiquement le séparateur des milliers et utilisera le séparateur décimal spécifié ci-dessus. (En français, utilisez #32 au lieu de l'espace pour les milliers et le point pour la partie décimale). Cette fonction arrondira éventuellement le chiffre saisi en fonction de la longueur de la partie décimale spécifiée. Le formattage est appliqué uniquement quand le nombre est affiché dans la liste ou dans la vue détaillée mais n'affecte pas la manière dont il est enregistré dans la base de données. Notez que la fonction number_format() sera appliquée avant tout format sprintf() que vous auriez pu spécifier ci-dessus, ce qui peut avoir pour conséquence d'empêcher sprintf de reconnaître la valeur comme étant un nombre."
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_LABEL="Formattage automatique du nombre"
PLG_ELEMENT_FIELD_WIDTH_DECIMAL="Décimal"
PLG_ELEMENT_FIELD_WIDTH_LABEL="Largeur"
PLG_ELEMENT_FIELD_INPUT_TYPE_DESC="HTML5 seulement. Utilise les nouveaux input types du html5 pour permettre une validation dans les navigateurs compatibles. L'avantage principal concerne les appareils utilisant des claviers virtuels où le clavier virtuel approprié est affiché en fonction du type d'input choisi. Par exemple, utiliser le type d'input 'email' fera afficher le clavier virtuel avec les caractères appropriés pour les emails (le signe @ par exemple). Lissez sur défaut pour utiliser l'attribut par défaut 'text'. Cette valeur sera ignorée si vous choisissez 'nombre' ou 'intervalle' dans le champ suivant."
PLG_ELEMENT_FIELD_INPUT_TYPE_LABEL="Attibuts input HTML5"
PLG_ELEMENT_FIELD_INPUT_TYPE_DEFAULT="Défaut"
PLG_ELEMENT_FIELD_INPUT_TYPE_EMAIL="Email"
PLG_ELEMENT_FIELD_INPUT_TYPE_SEARCH="Recherche"
PLG_ELEMENT_FIELD_INPUT_TYPE_URL="URL"
PLG_ELEMENT_FIELD_INPUT_TYPE_PHONE="Téléphone"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_DESC="HTML5 seulement. Utilise les nouveaux attributs d'input html5 'number' et 'range' pour permettre une validation dans les navigateurs compatibles. Ceci provoquera l'affichage du clavier virtuel numerique sur les appareils utilisant seulement un clavier virtuel. Certains navigateurs afficheront une glissière si vous choisissez 'intervalle' comme attribut. En option, vous pouvez régler une valeur Minimum et/ou Maximum qui peut être introduite dans ce champ. En option aussi, vous pouvez spécifier une valeur 'pas' qui ajoute un gadget permettant d'augementer ou diminuer la valeur entrée. AVERTISSEMENT: les options min, max and pas sont supportées très inégalement d'un navigateur à l'autre, donc vous ne devriez jamais compter sur elles si vous avez besoin d'une véritable validation sur les valeurs min-max introduites dans ce champ. Utilisez un plugin de validation à la place. Si vous réglez ce champ sur une valeur autre que 'Non', la valeur réglée dans 'Attibuts input HTML5' sera ignorée."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_LABEL="Utiliser les attributs numériques d'input HTML5"
PLG_ELEMENT_FIELD_INPUT_TYPE_NUMBER="Numérique"
PLG_ELEMENT_FIELD_INPUT_TYPE_RANGE="Intervalle"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MIN_DESC="OPTIONNEL. Entrer la valeur minimum qui peut être introduite dans ce champ. Dans les navigateurs qui supportent cette fonction, ceci sera la valeur par défaut si l'utilisateur essaie d'entrer une valeur plus basse. AVERTISSEMENT : ceci est supporté très inégalement d'un navigateur à l'autre, aussi utilisez un plugin de validation plugin si vous devez vraiment contrôler la valeur minimum entrée."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MIN_LABEL="Valeur Min"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MAX_DESC="OPTIONNEL. Entrer la valeur maximum qui peut être introduite dans ce champ. Dans les navigateurs qui supportent cette fonction, ceci sera la valeur par défaut si l'utilisateur essaie d'entrer une valeur plus élevée. AVERTISSEMENT : ceci est supporté très inégalement d'un navigateur à l'autre, aussi utilisez un plugin de validation plugin si vous devez vraiment contrôler la valeur maximum entrée."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_MAX_LABEL="Valeur Max"
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_STEP_DESC="OPTIONNEL. Ajoute un gadget à côté du champ. En cliquant dessus, l'utilisateur peut augmenter/diminuer la valeur introduite du nombre réglé dans ce champ. Par exemple, écrivez '1' to pour permettre à l'utilisateur d'augmenter/diminuer la valeur d'1 unité. AVERTISSEMENT : ceci n'est pas supporté par tous les navigateurs modernes."
PLG_ELEMENT_FIELD_NUMBER_INPUT_TYPE_STEP_LABEL="Pas"