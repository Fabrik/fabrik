PLG_ELEMENT_USER_HIDDEN_LABEL="Caché"
PLG_ELEMENT_USER_DISPLAY_DATA_LABEL="Données de l'utilisateur"
PLG_ELEMENT_USER_DISPLAY_DATA_DESC="Sélectionnez les informations sur l'utilisateur actuellement connecté que vous souhaitez afficher dans vos listes et formulaires. Remarque: l'ID de l'utilisateur est toujours stocké dans la table de la base de données"
PLG_ELEMENT_USER_UPDATE_ON_EDIT_LABEL="Mettre à jour lors de l'édition"
PLG_ELEMENT_USER_UPDATE_ON_EDIT_DESC="Si oui, l'identifiant de l'utilisateur actuel sera enregistré lors de la modification de l'enregistrement. Si non est sélectionné, l'id de l'utilisateur n'est enregistré que lorsqu'un nouvel enregistrement est créé."
PLG_ELEMENT_USER_NO_SELECTION_LABEL_LABEL="Étiquette de l'option 'Veuillez sélectionner'"
PLG_ELEMENT_USER_NO_SELECTION_LABEL_DESC="Si laissé vide, la valeur par défaut est 'Veuillez sélectionner'"
PLG_ELEMENT_USER_UPDATE_ON_COPY_LABEL="Mettre à jour lors de la copie"
PLG_ELEMENT_USER_UPDATE_ON_COPY_DESC="Si oui, l'identifiant de l'utilisateur actuel sera enregistré lorsque le bouton 'enregistrer en tant que copie' sera utilisé. L'élément utilisera l'identifiant de l'utilisateur qui copie le formulaire."
PLG_ELEMENT_USER_USE_SOCIAL_PROFILE_LABEL="Utiliser le profil social"
PLG_ELEMENT_USER_USE_SOCIAL_PROFILE_DESC="Si activé, lors de la création d'un nouvel enregistrement, les données de fabrik.social.profile_id seront vérifiées et, le cas échéant, utilisées comme identifiant d'utilisateur. Ceci est défini par (par exemple) le plug-in CB en fonction de l'ID utilisateur du profil visualisé."
PLG_ELEMENT_USER_UPDATE_IF_INVISIBLE="Oui - si l'élément n'est pas accessible ou caché"

